<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excellores Engineering Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url(Images/background_1.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Arrange children in a column */
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        header {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            background-color: #343131; /* Background color of the navigation bar */
            padding: 10px;
            display: flex;
            justify-content: flex-end; /* Align items to the right */
        }

        nav {
            display: flex;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555; /* Hover color */
        }
        h1, h3 {
            margin: 0; /* Remove default margin to ensure accurate centering */
            
        }
        .highlight {
            color: #df1414; /* Red color */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#client">Client</a>
            <a href="#gallery">Gallery</a>
        </nav>
    </header>
    <!-- Your content goes here -->
    <h1 >
    Excellores Engineering Solutions</h1>
    <h3>An Initiative under <span class="highlight">ATMA NIRBHAR BHARAT</span></h3>
    <!-- Add more HTML elements as needed -->
    <script src="script.js"></script>
</body>
</html>
